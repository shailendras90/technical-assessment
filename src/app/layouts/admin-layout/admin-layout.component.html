<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <div class="nav-top">
      <mat-toolbar>
        <img class="inner-logo"
          src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img/https://www.perxtech.com/wp-content/uploads/2017/10/logo.png"
          alt="logo">
      </mat-toolbar>
      <div class="nav-top-content">
        <h3>Shailendra Singh</h3>
        <p>shailendrassingh90@gmail.com</p>
      </div>
      <div class="profile-pic">
        <img class="avatar" src="../../../assets/avatar.jpg" alt="avatar" width="100%">
      </div>
    </div>

    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="./dashboard" [@navAnimation]="applyAnimation" (mouseover)="applyAnimation=true"
        (mouseout)="applyAnimation=false" routerLinkActive="is-active">Dashboard</a>
      <a mat-list-item routerLink="./content-editor" [@navAnimation]="applyAnimation" (mouseover)="applyAnimation=true"
        (mouseout)="applyAnimation=false" routerLinkActive="is-active">Todos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dashboard</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
